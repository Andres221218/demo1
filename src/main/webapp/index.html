<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servlet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<form action="servlet" method="post">
    <h1>FORMULARIO</h1>

    <div class="nombre">
        <label> Nombre </label>
        <input type="text" required placeholder="Escribe tu nombre" id="param1" name="param1">
    </div>

    <div class="nombre">
        <label> Apellido </label>
        <input type="text" required placeholder="Escribe tu apellido">
    </div>

    <div class="nombre">
        <label> Edad </label>
        <input type="number" required>
    </div>

    <div class="nombre">
        <label> Curso </label>
        <input type="text" required placeholder="Escribe tu curso">
    </div>

    <!--RADIO EN HTML-->

    <div class="nombre">
        <input type="radio" name="sexo" value="hombre"> HOMBRE
        <input type="radio" name="sexo" value="mujer"> MUJER
        <input type="radio" name="sexo" value="alien"> ALIEN

    </div>


    <!--SELECT EN HTML-->
    <div class="nombre">
        <label>Lenguajes de Programacion
            <select name="type-of-user">
                <option value="user1">Java</option>
                <option value="user2">Python</option>
                <option value="user3">C++</option>
            </select>
        </label>
    </div>

    <!--TEXTAREA EN HTML-->
    <div class="nombre">
        <textarea rows="7" placeholder="DescripciÃ³n"></textarea>
    </div>

    <!--ENVIAR EN HTML-->
    <div class="nombre">
        <input type="submit" value="Enviar Formulario">
    </div>

    <!--LIMPIAR EN HTML-->
    <div class="nombre">
        <input type="reset" value="Borrar todo">
    </div>
</form>

</body>
</html>
